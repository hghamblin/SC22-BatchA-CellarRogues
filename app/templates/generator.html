<body id="page-top" style="background-color:#b677d4">
  <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" style="background-color:dark-grey">
          <div class="container">

                  Menu
                  <i class="fas fa-bars ms-1"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">

    <!-- Header-->
    <header class="d-flex align-items-center">
        <div class="container px-4 px-lg-5 text-center">
            <br>
            <br>
        </div>
    </header>
  <!-- About-->
  <section class="content-section bg-primary" id="trythemodel">
      <div class="container px-4 px-lg-5 text-center">
          <div class="row gx-4 gx-lg-5 justify-content-center">
              <div class="col-lg-5">

                <h1 class="text-dark" style="font-size:40px">Try Our Model:</h1>

                  <p class="lead mb-5" style="font-family:Georgia san-serif"><strong>Type in a prompt and our model will generate a caption for you.</strong></p>
                  <form action="{{url_for('generate_text')}}" method="POST" source="custom" name="form-1" >
                    <div class="form-group">
                      <textarea class="form-control" rows="4" cols="50" width="100px" placeholder="Type the first few words of your caption here..." required="" id="text_gen_input" name="prompt"></textarea><br>
                    </div>
                    <div style="text-align:left">
                      <input type="checkbox" id="funny_output" name="funny_output" value="funny_output">
                      <label for="funny_output"> Funny output</label><br>
                      <input type="checkbox" id="emojis" name="emojis" value="emojis">
                      <label for="emojis"> Include emojis</label><br>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary" id="text_gen_button">Generate</button>
                    </div>
                  </form>
                  <br>
              </div>
              <div class="col-lg-5">
                <h2 class="text-dark" style="color:black" style="font-size:50px">Captions:</h2>
                <ul id="generated_ul">
                <p>
                  {{ generated[0] }}
                  </p>
                <!-- generated items will be here. -->
                </ul>
                <br>
                <ul id="generated_ul1">
                <p>
                  {{ generated[1] }}
                  </p>
                <!-- generated items will be here. -->
                </ul>
                <br>
                <ul id="generated_ul2">
                <p>
                  {{ generated[2] }}
                  </p>
                <!-- generated items will be here. -->
                </ul>
              </div>
          </div>
      </div>
  </section>
  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
  <!-- TEXTGEN JS-->
  <script type="text/javascript" src="{{ url_for('static', filename='js/text_gen.js') }}" defer=""></script>
